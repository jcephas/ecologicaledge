		<body style="background-color:#738678">
		<script type="application/processing">

		int num = 30;
		float[] y = new float[num];
		float sW;


		void setup(){
  			size(1424, 950);
   			for(int n=0; n<num; n++){
    		y[n] = height/num*n;
    
    		sW = height/num/2;
    		frameRate(60);
   			}
		}

		void draw() {
  			background(#738678); 


  
  			for(int n=0; n<num; n++){
    		float alpha = map(y[n], 0, height, 0, 255);
    
   			stroke(#add8e6, alpha); 
    		strokeWeight(sW);
    		line(0,y[n],width,y[n]);
    
    		y[n] +=0.5;
    		if (y[n]>height) y[n] = 0;
 	 		}
  
  			stroke(#738678); 
  			strokeWeight(height/7);
  			fill(#738678); 
  			ellipse(width/3, height/2, height/2, height/2); 
  			ellipse(1000, height/4, height/4, height/4); 
  			ellipse(1000, width/2, height/3, height/3); 
		}
	</script>
