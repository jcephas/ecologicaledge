<!DOCTYPE html>

<html>

<head>

	<title>Storyboarding</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

</head>

<style>

	h1, p, a {
		padding: 10px 0px 0px 20px;
	}

	a:hover {
		color:orange;
	}

	.first {
		background-color: #d9ba64;
		height: 800px;
	}

	.second {
		background-color: #b6d964;
		height: 800px;
	}

	.third {
		background-color: #64d9b8;
		height: 800px;
	}

</style>

<body>
	<div id="section01" class="first">

		<h1>This is a section of my page</h1>
		<a href="#section02">Go to second section</a>
	</div>
	<div id="section02" class="second">
		<h1>This is another section of my page.</h1>
		<a href="#section03">Go to third section</a>
	</div>
	<div id="section03" class="third">
		<h1>This is another section of my page.</h1>
		<a href="#section01">Return to top</a>
	</div>

</body>

</html>
