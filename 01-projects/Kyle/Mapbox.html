<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Display a map on a webpage</title>
		<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
		<link href="https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.css" rel="stylesheet">
		
		<script src="https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.js"></script>
		
		<style>
		body { margin: 0; padding: 0; }
		#map { position: absolute; top: 0; bottom: 0; width: 100%; }
		</style>
		</head>
		
		<body>
		<div id="map"></div>
		<script>
			mapboxgl.accessToken = 'pk.eyJ1Ijoia3lsZXdpcmU4OSIsImEiOiJja21mMG96bjUzMHE0Mndvam13eHRjMWc0In0.URR3jQe0dj9tJ2_Dg4Gvbw';
		var map = new mapboxgl.Map({
		container: 'map', // container id
		style: 'mapbox://styles/kylewire89/cko1pp4u914xi17ue3xwy2njt', // style URL
		center: [-71.0389, 42.3702], // starting position [lng, lat]
		zoom: 15 // starting zoom
		});
		</script>
